<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>"{{query}}"에 대한 결과는 다음과 같습니다</p>
    <br>

    {% if BlogPosts %}
        <p>"{{query}}"에 대한 검색 결과가 {{BlogPosts.count}}개 존재합니다.</p>
        {% for post in BlogPosts %}
            <p>제목 : {{post.title}}</p>
            <p>내용 : {{post.text}}</p>
            <p>글쓴이 : {{post.author}}</p>
        {% endfor %}
    {% else %}
        <p>"{{query}}"에 대한 검색 결과가 존재하지 않습니다.</p>
    {% endif %}
</body>
</html>
